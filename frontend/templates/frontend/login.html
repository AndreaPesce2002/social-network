{% extends 'frontend/lateralMenu.html' %}

{% block page %}
  <h2>Login</h2>
  {% if messages %}
    <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    <button type="submit">login</button>
  </form>
  <a href="{% url 'register'%}">Registrati</a>
{% endblock %}

{% extends 'frontend/lateralMenu.html' %}

{% block page %}
  <h2>Crea Post</h2>

  {% if messages %}
    <ul>
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">CREA</button>
  </form>
{% endblock %}
